<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">    
    <title>Javascript stopwatch</title>
</head>
<body>
    <div class="wrapper">
        <h1>JAVASCRIPT STOPWATCH</h1>
        <p><span class="seconds">00:</span> <span class="tens">00</span></p> 
        <div class="buttons">
          <button class="btnstart">Start</button>
          <button class="btnstop">Stop</button>
          <button class="btnreset">Reset</button>
        </div>


    </div>
    <script src="index.js"></script>  
</body>
</html>
